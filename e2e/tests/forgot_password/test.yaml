name: Forgot password - Email
authgear.yaml:
  override: |
    authentication:
        identities:
          - login_id
        primary_authenticators:
          - password
before:
  - type: user_import
    user_import: users.json
steps:
  # Recovery with email
  - action: "create"
    input: |
      {
          "type": "account_recovery",
          "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - input: |
      {
        "identification": "email",
        "login_id": "e2e_forgot_password_email@authgear.com"
      }
    output:
      result: |
        {
          "action": {
            "type": "select_destination"
          }
        }

  - input: |
      {
        "index": 0
      }
    output:
      result: |
        {
          "action": {
            "type": "verify_account_recovery_code",
            "data": {
              "channel": "email",
              "otp_form": "code"
            }
          }
        }

  - input: |
      {
        "account_recovery_code": "111111"
      }
    output:
      result: |
        {
          "action": {
            "type": "reset_password"
          }
        }

  - input: |
      {
        "new_password": "new_password"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }


  # Login with recovered password
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "default"
      }
    output:
      result: |
        {
          "state_token": "[[string]]",
          "type": "login",
          "name": "default",
          "action": {
              "type": "identify",
              "data": {
                  "type": "identification_data",
                  "options": "[[array]]"
              }
          }
        }

  - input: |
      {
        "identification": "email",
        "login_id": "e2e_forgot_password_email@authgear.com"
      }
    output:
      result: |
        {
          "action": {
            "type": "authenticate"
          }
        }

  - input: |
      {
        "authentication": "primary_password",
        "password": "new_password"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
