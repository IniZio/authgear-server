---
name: ADFS
before:
  - type: user_import
    user_import: users.json
  - type: custom_sql
    custom_sql:
      path: adfs_user.sql
steps:
  - action: "create"
    input: |
      {
        "type": "login",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - input: |
      {
        "identification": "oauth",
        "alias": "adfs",
        "redirect_uri": "http://mock"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify",
            "data": {
              "oauth_authorization_url": "[[string]]"
            }
          }
        }

  - action: oauth_redirect
    to: "{{ .Prev.Result.Action.Data.oauth_authorization_url }}"
    redirect_uri: http://mock
    output:
      result: |
        {
          "code": "[[string]]"
        }

  - input: |
      {
        "code": "{{ .Prev.Result.code }}"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
