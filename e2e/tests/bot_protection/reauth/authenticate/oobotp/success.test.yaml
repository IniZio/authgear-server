name: Reauth with Bot Protection - Authenticate - OOBOTP - Verification Success
authgear.yaml:
  override: |
    bot_protection:
      enabled: true
      provider:
        type: cloudflare
        site_key: dummy
# Not using user imports because we need userID in generateIDToken
before:
  - type: custom_sql
    custom_sql:
      path: reauth_user_3.sql
steps:
  - action: "create"
    input: |
      {
        "type": "reauth",
        "name": "default"
      }
    output:
    # Note bot protection is not supported in reauth > identify
      result: |
        {
          "action": {
            "type": "identify"
          }
        }
  - action: input
    input: |
      {
        "identification": "id_token",
        "id_token": "{{ generateIDToken "4e08e4bd-832f-4f14-a693-403470117f1f" }}"
      }
    output:
      result: |
        {
          "state_token": "[[string]]",
          "type": "reauth",
          "name": "default",
          "action": {
            "type": "authenticate",
            "data": {
              "options": [
                "[[arrayof]]",
                {
                  "authentication": "[[string]]",
                  "bot_protection": {
                    "enabled": true,
                    "provider": {
                      "type": "cloudflare"
                    }
                  }
                }
              ],
              "type": "authentication_data"
            }
          }
        }
  - action: input
    input: |
      {
        "authentication": "primary_oob_otp_email",
        "index": 1,
        "bot_protection": {
          "type": "cloudflare",
          "response": "pass"
        }
      }
    output:
      result: |
        {
          "action": {
            "authentication": "primary_oob_otp_email",
            "data": {
              "channel": "email",
              "masked_claim_value": "bpreauth_a***********@example.com",
              "type": "verify_oob_otp_data"
            }
          }
        }
      