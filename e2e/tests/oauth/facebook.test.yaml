name: Facebook
authgear.yaml:
  override: |
    authentication:
        identities:
          - oauth
        primary_authenticators:
          - password

    identity:
      oauth:
        providers:
          - alias: facebook
            client_id: "facebook"
            type: facebook
steps:
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - input: |
      {
        "identification": "oauth",
        "alias": "facebook",
        "redirect_uri": "http://mock"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify",
            "data": {
              "oauth_authorization_url": "[[string]]"
            }
          }
        }

  - action: oauth_redirect
    to: "{{ .Prev.Result.Action.Data.oauth_authorization_url }}"
    redirect_uri: http://mock
    output:
      result: |
        {
          "code": "[[string]]"
        }

  - input: |
      {
        "code": "{{ .Prev.Result.code }}"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
