name: Google
authgear.yaml:
  override: |
    authentication:
        identities:
          - oauth
        primary_authenticators:
          - password

    identity:
      oauth:
        providers:
          - alias: google
            client_id: "google"
            type: google
steps:
  - action: "create"
    input: |
      {
        "type": "signup",
        "name": "default"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - input: |
      {
        "identification": "oauth",
        "alias": "google",
        "redirect_uri": "https://mock"
      }
    output:
      result: |
        {
          "action": {
            "type": "identify"
          }
        }

  - input: |
      {
        "code": "google"
      }
    output:
      result: |
        {
          "action": {
            "type": "finished"
          }
        }
