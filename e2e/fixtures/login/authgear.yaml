authentication:
  identities:
  - login_id
  lockout:
    backoff_factor: 2
    history_duration: 5m
    lockout_type: per_user
    max_attempts: 2
    maximum_duration: 0.1m
    minimum_duration: 0.08333333333333333m
    password:
      enabled: true
    recovery_code:
      enabled: true
  primary_authenticators:
  - password
  rate_limits:
    oob_otp:
      email:
        trigger_cooldown: 60s
      sms:
        trigger_cooldown: 60s
  recovery_code:
    count: 16
    disabled: false
  secondary_authentication_mode: disabled
authenticator:
  oob_otp:
    email:
      code_valid_period: 3600s
      email_otp_mode: login_link
      maximum: 99
    sms:
      code_valid_period: 3600s
      maximum: 99
      phone_otp_mode: whatsapp_sms
  password:
    force_change: false
    policy:
      alphabet_required: false
      digit_required: false
      excluded_keywords: []
      history_days: 0
      history_size: 0
      lowercase_required: false
      min_length: 1
      minimum_guessable_level: 1
      symbol_required: false
      uppercase_required: false
forgot_password:
  valid_periods:
    code: 300s
    link: 1200s
http:
  public_origin: http://login.portal.localhost:4000
id: login
identity:
  login_id:
    keys:
    - key: phone
      max_length: 40
      modify_disabled: false
      type: phone
    - key: email
      max_length: 320
      modify_disabled: false
      type: email
    - key: username
      max_length: 40
      modify_disabled: false
      type: username
    types:
      email:
        block_free_email_provider_domains: false
        block_plus_sign: false
        case_sensitive: false
        domain_allowlist_enabled: false
        domain_blocklist_enabled: false
        ignore_dot_sign: false
      username:
        ascii_only: true
        block_reserved_usernames: true
        case_sensitive: false
        exclude_keywords_enabled: false
localization:
  fallback_language: en
  supported_languages:
  - en
  - zh-HK
  - zh-TW
  - zh-CN
messaging:
  rate_limits:
    sms_per_target:
      burst: 1440
      enabled: true
      period: 24h
  whatsapp:
    api_type: on-premises
oauth:
  clients:
  - access_token_lifetime_seconds: 1800
    client_id: portal
    name: Portal
    post_logout_redirect_uris:
    - http://portal.localhost:8000/
    - http://portal.localhost:8010/
    redirect_uris:
    - http://portal.localhost:8000/oauth-redirect
    - http://portal.localhost:8010/oauth-redirect
    - com.authgear.example://host/path
    - com.authgear.example.rn://host/path
    - com.authgear.exampleapp.flutter://host/path
    - com.authgear.exampleapp.xamarin://host/path
    refresh_token_idle_timeout_enabled: true
    refresh_token_idle_timeout_seconds: 2592000
    refresh_token_lifetime_seconds: 31449600
    response_types:
    - none
    x_max_concurrent_session: 1
  - access_token_lifetime_seconds: 1800
    client_id: 79c8f2767094120f
    grant_types:
    - authorization_code
    - refresh_token
    name: reactweb
    post_logout_redirect_uris:
    - http://localhost:4000/after-logout
    - http://localhost:4000
    redirect_uris:
    - http://localhost:4000/after-authentication
    - http://localhost:4000
    - http://localhost:4000/promote-anonymous-user-redirect
    refresh_token_idle_timeout_enabled: true
    refresh_token_idle_timeout_seconds: 2592000
    refresh_token_lifetime_seconds: 31449600
    response_types:
    - code
    - none
    x_application_type: spa
test_mode:
  oob_otp:
    enabled: true
    rules:
    - fixed_code: "111111"
      regex: .*
