""""""
type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node

  """The current viewer"""
  viewer: User
}

"""Portal User"""
type User implements Node {
  """The ID of an object"""
  id: ID!
}

"""An object with an ID"""
interface Node {
  """The id of the object"""
  id: ID!
}

