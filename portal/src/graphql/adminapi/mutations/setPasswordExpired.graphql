mutation setPasswordExpired(
  $userID: ID!
  $isExpired: Boolean!
) {
  setPasswordExpired(
    input: {
      userID: $userID
      isExpired: $isExpired
    }
  ) {
    user {
      id
      authenticators {
        edges {
          node {
            ...AuthenticatorFragment
          }
        }
      }
    }
  }
}
