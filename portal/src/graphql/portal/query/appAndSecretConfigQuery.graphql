query appAndSecretConfigQuery($id: ID!) {
  node(id: $id) {
    __typename
    ... on App {
      id
      effectiveAppConfig
      rawAppConfig
      secretConfig {
        oauthClientSecrets {
          alias
          clientSecret
        }
        webhookSecret {
          secret
        }
        adminAPISecrets {
          keyID
          createdAt
          publicKeyPEM
          privateKeyPEM
        }
        smtpSecret {
          host
          port
          username
          password
        }
      }
    }
  }
}
