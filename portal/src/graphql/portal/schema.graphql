"""Authgear app"""
type App implements Node {
  """"""
  appConfig: AppConfig!

  """The ID of an object"""
  id: ID!

  """"""
  secretConfig: SecretConfig!
}

"""The `AppConfig` scalar type represents an app config JSON object"""
scalar AppConfig

"""A connection to a list of items."""
type AppConnection {
  """Information to aid in pagination."""
  edges: [AppEdge]

  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """Total number of nodes in the connection."""
  totalCount: Int
}

"""An edge in a connection"""
type AppEdge {
  """ cursor for use in pagination"""
  cursor: String!

  """The item at the end of the edge"""
  node: App
}

"""An object with an ID"""
interface Node {
  """The id of the object"""
  id: ID!
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, the cursor to continue."""
  endCursor: String

  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String
}

""""""
type Query {
  """All apps accessible by the viewer"""
  apps(after: String, before: String, first: Int, last: Int): AppConnection

  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node

  """The current viewer"""
  viewer: User
}

"""The `SecretConfig` scalar type represents a secret config JSON object"""
scalar SecretConfig

"""Portal User"""
type User implements Node {
  """The ID of an object"""
  id: ID!
}

