    sender: "no-reply@authgear.com"
  default_sms_message: {}
authentication:
  identities:
    - oauth
    - login_id
  primary_authenticators:
    - password
  secondary_authenticators:
    - totp
    - oob_otp
  secondary_authentication_mode: if_exists
  device_token:
    expire_in_days: 30
  recovery_code:
    count: 16
session:
  lifetime_seconds: 86400
  idle_timeout_seconds: 300
oauth:
  access_token_lifetime_seconds: 1800
  refresh_token_lifetime_seconds: 86400
identity:
  login_id:
    types:
      email:
        case_sensitive: false
        block_plus_sign: false
        ignore_dot_sign: false
      username:
        block_reserved_usernames: true
        ascii_only: true
        case_sensitive: false
    keys:
      - key: email
        type: email
        maximum: 1
        verification:
          enabled: true
          required: true
      - key: phone
        type: phone
        maximum: 1
        verification:
          enabled: true
          required: true
      - key: username
        type: username
        maximum: 1
        verification:
          enabled: false
          required: false
  oauth: {}
  on_conflict:
    promotion: error
authenticator:
  password:
    policy: {}
  totp:
    maximum: 99
  oob_otp:
    sms:
      maximum: 99
      message: {}
      code_digits: 6
    email:
      maximum: 99
      message:
        subject: Email Verification Instruction
      code_digits: 6
forgot_password:
  enabled: true
  email_message:
    subject: Reset password instruction
  sms_message: {}
  reset_code_expiry_seconds: 1200
welcome_message:
  email_message:
    subject: Welcome!
  destination: first
verification:
  criteria: any
  sms:
    message: {}
  email:
    message:
      subject: Email Verification Instruction
