name: CI

on:
  push:
    branches:
    - '*'
    - '!gh-pages'
  pull_request:
    branches:
    - '*'
    - '!gh-pages'

jobs:
  portal-test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "12.18.3"
    - run: npm ci
      working-directory: ./portal
    - &portal_test_run_always
      run: npm run typecheck
      working-directory: ./portal
      if: ${{ !cancelled() }}
    - <<: *portal_test_run_always
      run: npm run eslint
    - <<: *portal_test_run_always
      run: npm run stylelint
    - <<: *portal_test_run_always
      run: npm run fmt
    - <<: *portal_test_run_always
      run: npm run gentype
    - <<: *portal_test_run_always
      run: make check-tidy
    - <<: *portal_test_run_always
      run: npm run build

  portal-image:
    runs-on: ubuntu-18.04
    needs: portal-test
    env:
      TARGET: portal
      IMAGE_NAME: authgear-portal
    steps: &image_steps
    - uses: actions/checkout@v2
    - run: make build-image TARGET=$TARGET IMAGE_NAME=$IMAGE_NAME
    - run: make tag-image IMAGE_NAME=$IMAGE_NAME
    - name: docker login
      if: ${{ github.repository == 'authgear/authgear-server' && github.event_name == 'push' }}
      env:
        QUAY_IO_USERNAME: ${{ secrets.QUAY_IO_USERNAME }}
        QUAY_IO_PASSWORD: ${{ secrets.QUAY_IO_PASSWORD }}
      run: docker login -u "$QUAY_IO_USERNAME" -p "$QUAY_IO_PASSWORD" quay.io
    - run: make push-image IMAGE_NAME=$IMAGE_NAME

  authgear-test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: "1.15.0"
    - uses: actions/setup-node@v1
      with:
        node-version: "12.18.3"
    - run: make vendor
    - run: make lint
      if: ${{ !cancelled() }}
    - run: make test
      if: ${{ !cancelled() }}
    - run: make check-tidy
      if: ${{ !cancelled() }}

  authgear-image:
    runs-on: ubuntu-18.04
    needs: authgear-test
    env:
      TARGET: authgear
      IMAGE_NAME: authgear-server
    steps: *image_steps