name: Test

on:
  push:
    branches:
      - '*'
      - '!gh-pages'
  pull_request:
    branches:
      - '*'
      - '!gh-pages'

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.3
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: make vendor
      - name: Test
        run: |
          make check-tidy
          make lint
          make test
