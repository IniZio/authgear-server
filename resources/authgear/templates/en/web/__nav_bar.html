{{ define "__nav_bar.html" }}
<div class="nav-bar">
	{{ if not . }}
	<button
		class="btn back-btn icon-btn"
		type="button"
		title="{{ template "back-button-title" }}"
	>
		<i class="fas fa-arrow-left" aria-hidden="true"></i>
		<span class="margin-h-4">{{ template "back-button-title" }}</span>
	</button>
	{{ end }}
</div>
{{ end }}
