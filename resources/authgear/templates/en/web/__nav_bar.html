{{ define "__nav_bar.html" }}
<div class="flex flex-row">
	{{ if . }}
	<a
		class="not-a btn icon-btn py-5 invisible"
		title="{{ template "back-button-title" }}"
		href="{{ . }}"
		data-controller="back-button"
		data-turbo-action="replace"
	>
		<i class="ti ti-arrow-left mx-1" aria-hidden="true"></i>
		<span>{{ template "back-button-title" }}</span>
	</a>
	{{ end }}
</div>
{{ end }}
