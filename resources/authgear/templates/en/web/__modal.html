{{ define "__modal.html" }}
<div class="modal closed" data-modal-target="modalEle">
<div class="modal-overlay" data-action="click->modal#onClickModalCancel"></div>
<div class="modal-container">
    <div class="modal-content">
        <div class="flex justify-between items-center mb-5">
            <h1 class="model-title primary-txt" data-modal-target="modalTitleEle"></h1>
        </div>
        <p class="modal-body secondary-txt" data-modal-target="modalBodyEle"></p>
        <div class="flex justify-end space-x-4">
            <button class="btn primary-btn" data-modal-target="modalActionBtnEle" data-action="click->modal#onClickModalAction"></button>
            <button class="btn light-btn" data-modal-target="modalCancelBtnEle" data-action="click->modal#onClickModalCancel"></button>
        </div>
    </div>
</div>
</div>
{{ end }}
