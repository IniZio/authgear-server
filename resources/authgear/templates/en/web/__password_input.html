{{ define "__password_input.html" }}
<div class="{{ .ClassName }} password-input-wrapper flex flex-row" data-controller="password-visibility-toggle">
	<input
		tabindex="0"
		{{ if .IsNewPassword }}data-password-policy-password=""{{ end }}
		{{ if .AutoFocus }}autofocus{{ end }}
		class="input text-input primary-txt flex-1"
		type="password"
		autocomplete="new-password"
		autocapitalize="none"
		name="{{ .Name }}"
		{{ if .IsNewPassword }}
		placeholder="{{ template "new-password-placeholder" }}"
		{{ else }}
		placeholder="{{ template "confirm-password-placeholder" }}"
		{{ end }}
		data-password-visibility-toggle-target="input"
	>
	<button
		class="w-8 flex-none"
		type="button"
		tabindex="-1"
		title="{{ template "show-password-label" }}"
		data-password-visibility-toggle-target="showButton"
		data-action="password-visibility-toggle#show">
		<i class="ti ti-eye" aria-hidden="true"></i>
	</button>
	<button
		class="w-8 flex-none hidden"
		type="button"
		tabindex="-1"
		title="{{ template "hide-password-label" }}"
		data-password-visibility-toggle-target="hideButton"
		data-action="password-visibility-toggle#hide">
		<i class="ti ti-eye-off" aria-hidden="true"></i>
	</button>
</div>
{{ end }}
