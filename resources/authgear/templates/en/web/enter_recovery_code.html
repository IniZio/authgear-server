{{ template "__page_frame.html" . }}

{{ define "page-content" }}
<div class="pane twc-container-vertical pt-8 pb-5 px-6 tablet:px-8 desktop:px-8">

<h1 class="m-0 primary-txt text-center text-xl font-bold">{{ template "enter-recovery-code-title" }}</h1>

<p class="text-sm break-words m-0 primary-txt text-center">{{ template "enter-recovery-code-description" }}</p>

<form class="twc-container-vertical" method="post" novalidate>
{{ $.CSRFField }}

<input
	tabindex="0"
	autofocus
	class="input text-input primary-txt"
	type="text"
	autocomplete="one-time-code"
	autocapitalize="characters"
	name="x_recovery_code"
	placeholder="{{ template "enter-recovery-code-placeholder" }}"
>

<button
	class="btn primary-btn mt-5"
	type="submit"
	name="x_action"
	value=""
	data-authgear-event="authgear.button.enter_recovery_code"
>{{ template "next-button-label" }}</button>

</form>

{{ template "__alternatives.html" . }}

{{ template "__watermark.html" . }}
</div>
{{ end }}
