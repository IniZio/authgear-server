{{ template "__page_frame.html" . }}

{{ define "page-content" }}
<div class="content">
<div class="pane flex flex-direction-column">
{{ template "__nav_bar.html" }}
<div class="flex flex-direction-column width-full margin-v-20">

<h1 class="font-inherit margin-t-0 margin-b-20 primary-txt text-center">{{ template "enter-recovery-code-title" }}</h1>

<p class="font-smaller overflow-wrap-break-word margin-t-0 margin-b-20 primary-txt text-center">{{ template "enter-recovery-code-description" }}</p>

<form class="flex flex-direction-column" method="post" novalidate>
{{ $.CSRFField }}

<input
	tabindex="0"
	autofocus
	class="input text-input primary-txt margin-b-20"
	type="text"
	autocomplete="one-time-code"
	autocapitalize="characters"
	name="x_code"
	placeholder="{{ template "enter-recovery-code-placeholder" }}"
>

<button class="btn primary-btn margin-b-20" type="submit" name="submit" value="">{{ template "next-button-label" }}</button>

</form>

<div>
{{ template "__alternatives.html" . }}
</div>

</div>

<div class="footer-watermark margin-v-20"></div>
</div>
</div>
{{ end }}
