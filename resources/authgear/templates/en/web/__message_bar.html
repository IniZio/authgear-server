{{ define "__message_bar.html" }}
<div class="messages-bar-wrapper">

{{ template "__error.html" . }}

{{ if .FlashMessageType }}
<div class="messages-bar flex flex-row success">
    <div class="icon"><i class="ti ti-circle-check"></i></div>
    <ul class="messages-txt">
        {{ if (eq .FlashMessageType "resend_code_success") }}
            <li>{{ template "success-resend-code" }}</li>
        {{ end }}
    </ul>
    <div class="close"><i class="ti ti-x"></i></div>
</div>
</div>
{{ end }}

</div>
{{ end }}
