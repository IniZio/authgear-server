{{ define "__header.html" }}
{{ if $.HomeURI }}
<a class="not-a banner-frame" href="{{ $.HomeURI }}">
    <img class="banner" src="{{ call $.StaticAssetURL "app-logo" }}">
</a>
{{ else }}
<div class="banner-frame">
    <img class="banner" src="{{ call $.StaticAssetURL "app-logo" }}">
</div>
{{ end }}
{{ end }}
